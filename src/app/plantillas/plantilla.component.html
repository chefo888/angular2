<h1 style="display: none" class="title">{{ titulo }}</h1>
<div *ngIf="administrador;then admin else noAdmin">

</div>
<ng-template #admin>
  <button (click)="cambiar(false)">Cambiar</button>
  <strong>Eres admin</strong>
</ng-template>
<ng-template #noAdmin>
  <button (click)="cambiar(true)">Cambiar</button>
  <strong>No eres admin</strong>
</ng-template>

<button (click)="toggleTitle()">Presionar</button>
